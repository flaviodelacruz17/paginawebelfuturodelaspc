<!DOCTYPE html>
<html lang="es" class="page-2">
<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="imagenes/mi_gift.gif" width="145" height="145" alt="logo" />
        <h1>BIENVENIDOS A LA ERA DIGITAL</h1>
    </header>
    
    <div class="main-container">
        <section class="form-section">
            <h2>Regístrate</h2>
            <form action="https://www.iestpluisnegreiros.edu.pe/" method="get">
                <div class="form-row">
                    <div class="form-group">
                        <label for="dni">DNI:</label>
                        <input type="text" name="dni" id="dni" placeholder="Ingresa tu DNI">
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido">
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="text" name="email" id="email" placeholder="ejemplo@correo.com">
                    </div>
                </div>
                
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" name="sexo" id="varon" value="Varón">
                        <label for="varon">Varón</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" name="sexo" id="mujer" value="Mujer">
                        <label for="mujer">Mujer</label>
                    </div>
                </div>
                
                <div class="button-group">
                    <input type="submit" value="INICIAR SESIÓN">
                    <input type="reset" value="LIMPIAR">
                </div>
            </form>
        </section>
        
        <div class="link-card">
            <p><a href="https://www.iestpluisnegreiros.edu.pe/ci.html" target="_blank">Este enlace</a> REDIRIGE A LA PÁGINA DE COMPUTACIÓN E INFORMÁTICA DEL IESTP LUIS NEGREIROS VEGA.</p>
        </div>
        
        <!-- Contenido Multimedia -->
        <h2>Contenido Multimedia</h2>
        
        <div class="multimedia-section">
            <article>
                <figure>
                    <h3>Informática | HARDWARE y SOFTWARE😎📱 ¿Qué es el Hardware?📰¿Qué es el Software?</h3>
                    <video src="videos/mi_video.mp4" controls poster="imagenes/mi_imagen.jpg">
                        <source src="videos/mi_video.mp4" type="video/mp4">
                        Su Navegador NO SOPORTA la etiqueta VIDEO.
                    </video>
                    <figcaption>Mi video personalizado</figcaption>
                </figure>

                    <audio src="sonidos/mi_audio.mp3" controls>

                </figure>
            </article>
        </div>
